{% extends "_base.html" %}

{% block content %}

<div class="row">

  <div class="col-md-7">
    <h2>Select an Image</h2>
    <br>
    <div class="row">
      <div class="col-md-6">
        <p><img src="dataset1/Screenshot (87).png" style="height: 150px;" class="img"></p>
        <p><img src="dataset1/2dtumor.png" style="height: 150px;" class="img"></p>
      </div>
      <div class="col-md-6">
        <p><img src="dataset1/2d.png" style="height: 150px;" class="img"></p>
        <p><img src="dataset1/tumor.png" style="height: 150px;" class="img"></p>
      </div>
      <div>
        <form id="upload-file" method="post" enctype="multipart/form-data">
          <label for="file">Select a file</label>
          <input name="file" type="file">

          <button id="upload-file-btn" type="button">Upload</button>

  </form>
        </div>
    </div>
  </div>

  <div class="col-md-3 col-md-offset-1">
    <h2>Results</h2>
    <br>
    <p id="searching">Searching...</p>
    <p id="error">Oh no! No results! Check your internet connection.</p>
    <table class="table" id="results-table">
      <thead>
        <tr>
          <th>Image</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody id="results">
      </tbody>
    </table>
  </div>

</div>

<br>

{% endblock %}
